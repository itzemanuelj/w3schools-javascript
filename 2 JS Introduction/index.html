<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Introduction</title>
    <link rel="stylesheet" href="app.js" />
  </head>
  <body>
    <h1>What can javascript do?</h1>
    <p id="demo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, illo.
    </p>
    <!-- JavaScript Can Change HTML Styles (CSS) -->
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='30px'"
    >
      Make Me Bigger
    </button>
    <!-- JavaScript Can Hide HTML Elements -->
    <p id="demo1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, veniam?
    </p>
    <button
      type="button"
      onclick="document.getElementById('demo1').style.display='none'"
    >
      Make Me Disapear
    </button>
    <!-- JavaScript Can Show HTML Elements -->
    <p id="demo3" style="display: none">Hello</p>
    <button
      type="button"
      onclick="document.getElementById('demo3').style.display='block'"
    >
      Make Me Appear
    </button>
  </body>
</html>
